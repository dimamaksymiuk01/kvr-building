name: Frontend-test ğŸ§ª

on:
  workflow_call:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  Frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ—ƒ Cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm
          key: node-modules-${{ hashFiles('**.package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm i

      - name: âš™ï¸ Run build
        run: pnpm run build

      - name: ğŸ“ Run tests
        run: pnpm run test

      - name: ğŸ’¿ Run lint
        run: pnpm run lint
